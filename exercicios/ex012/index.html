<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias digitais - Vídeos com HTML5.</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado em meu próprio servidor.</p>

    <video width="560" poster="imagens/thumbnail.png" controls loop>
        <source src="midia/DBZ-1080.mp4" type="video/mp4">
        <source src="midia/DBZ-720.mkv" type="video/mkv">
        <source src="midia/DBZ-720.mp4" type="video/mp4">
        <source src="midia/DBZ-720.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com o reprodutor de vídeos.    </p>
    </video>

<h1>Inserindo vídeos do youtube</h1>
<iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=VJ8TvOeQxo-DQIdD" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
