<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframes</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando usos de iframe</h1>
    <p>Acessando o site do 
        <!-- Tamanho padrão 300x150 -->
        <iframe src="https://www.cursoemvideo.com/" frameborder="0" height="500px" scrolling="no">
            <a href="https://www.cursoemvideo.com/" target="_blank">Curso em vídeo</a>
        </iframe>
        para programar
    </p>
    <p>O site do <iframe src="https://www.google.com/" frameborder="0">
        <a href="https://www.google.com/">Google</a>
    </iframe> também é muito legal, pena que não funciona dentro do iframe!</p>

    <p>O repositório do guanabara
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500px" width="500px">
            <a href="https://gustavoguanabara.github.io">Github</a>
        </iframe>
        também é muito legal
    </p>
</body>
</html>
