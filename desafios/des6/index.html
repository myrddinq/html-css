<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML 5, podemos inserir elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
<ul>
   <li><abbr title="Tag &lt;P&gt;">Parágrafo</abbr></li>
    <li><abbr title="Tag &lt;H1&gt;">Títulos</abbr></li>
    <li><abbr title="Tag &lt;img&gt;">Imagens</abbr></li>
    <li><abbr title="Tag &lt;br ou hr&gt;">Quebra de linha</abbr></li>
    <li><abbr title="Tag &lt;abbr&gt;">Abreviações</abbr></li>
    <li><abbr title="Inexistente">Emmet</abbr></li>
    <li><abbr title="Tag &lt;code&gt;">Código fonte</abbr></li>
    <li><abbr title="Tag &lt;ol&gt;">Lista numeradas</abbr></li>
</ul>

</body>
</html>
